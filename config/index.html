<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
   
    <div class="calculadora-wrapper">
        <div class="visor">
            <h2 class="visorResultado"></h2>
        </div>
        <div class="calculadora">
            <button class="sinais-clear" onclick="numeroClear()">C</button>
            <button class="numero1-calculadora" onclick="numero1()">1</button>
            <button class="numero2-calculadora" onclick="numero2()">2</button>
            <button class="numero3-calculadora" onclick="numero3()">3</button>
            <button class="sinais-mais" onclick="numeroMais()">+</button>
            <button class="numero4-calculadora" onclick="numero4()">4</button>
            <button class="numero5-calculadora" onclick="numero5()">5</button>
            <button class="numero6-calculadora" onclick="numero6()">6</button>
            <button class="sinais-menos" onclick="numeroMenos()">-</button>
            <button class="numero7-calculadora" onclick="numero7()">7</button>
            <button class="numero8-calculadora" onclick="numero8()">8</button>
            <button class="numero9-calculadora" onclick="numero9()">9</button>
            <button class="sinais-vezes" onclick="numeroVezes()">x</button>
            <button class="sinais-divido" onclick="numeroDivisao()">/</button>
            <button class="numero0-calculadora" onclick="numero0()">0</button>
            
            <button class="sinais-igual" onclick="numeroSoma()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
